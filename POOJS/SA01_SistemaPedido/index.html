<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistema de Pedidos</h1>
    <section>
        <h2>Cadastro de cliente</h2>
        <input type="text" name="" id="clienteNome" placeholder="Nome do Cliente">
     <button id="cadastrarCliente">Cadastrar Cliente</button>
     <ul id="listaClienes"></ul>
    </section>
    
    <section>
        <h2>Cadastrar Produto</h2>
        <input type="text" name="" id="produtoPreco" placeholder="Nome do Produto">
        <input type="number" name="" id="produtoPreco" placeholder="Preco">
        <button id="cadastrarProduto">Cadastrar Produto</button>
        <ul id="listarProdutos"></ul>
    </section>

    <section>
        <h2>Gerar Pedidos</h2>
        <select name="" id="selecaoCliente">
             <option value="">Selecione um Cliente</option>
        </select>
        <h3>Produtos</h3>
        <div id="produtosDisponiveis"></div>
       <h3>Desconto(%)</h3>
       <input type="number" name="" id="desconto" value="0">
    </section>

  <section>
    <h2>Pedidos Realizados</h2>
    <ul id="listaPedidos"></ul>
  </section>
  
</body>
<script src="script.js"></script>
</html>
